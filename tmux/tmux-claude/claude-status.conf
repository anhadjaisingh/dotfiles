# tmux-claude-status configuration
# Shows per-window indicator when Claude Code is waiting for input
# Requires Claude Code hooks to be configured (see README.md)

# Window status format (non-current windows)
set-option -g window-status-format "#{?#{==:#{@claude-status},waiting},#[bg=black fg=colour231 bold]#I:#W ⬤,#{?#{==:#{@claude-status},busy},#[bg=black fg=colour209]#I:#W ✽,#I:#W}}"

# Current window format (highlighted - active window gets underline on name, not symbol)
set-option -g window-status-current-format "#{?#{==:#{@claude-status},waiting},#[bg=black fg=colour231 bold underscore]#I:#W#[nounderscore] ⬤,#{?#{==:#{@claude-status},busy},#[bg=black fg=colour209 bold underscore]#I:#W#[nounderscore] ✽,#[bold underscore]#I:#W}}"
