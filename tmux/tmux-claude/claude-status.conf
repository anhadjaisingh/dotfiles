# tmux-claude-status configuration
# Shows per-window indicator when Claude Code is waiting for input
# Requires Claude Code hooks to be configured (see README.md)

# Window status format (non-current windows)
set-option -g window-status-format "#{?#{==:#{@claude-status},waiting},#[bg=black fg=brightwhite]#I:#W ●,#{?#{==:#{@claude-status},busy},#[bg=colour237 fg=colour209]#I:#W ✽,#I:#W}}"

# Current window format (highlighted)
set-option -g window-status-current-format "#{?#{==:#{@claude-status},waiting},#[bg=black fg=brightwhite]#[bold]#I:#W ●,#{?#{==:#{@claude-status},busy},#[bg=colour237 fg=colour209]#[bold]#I:#W ✽,#[bold]#I:#W}}"
